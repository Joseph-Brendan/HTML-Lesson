<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
</head>
<body>

    <!-- School name and instructions -->
    <h1>Joy Of Knowledge International School</h1>
    <p>Yearly Examination For Final Year Students</p>
    <p>See Instructions Below</p>
    <ol>
        <li>Read the questions carefully</li>
        <li>Don't make noise</li>
        <li>Don't stand up</li>
    </ol>

    <!-- Form for examination questions -->
    <form>

        <label for="fullname">Enter Your Full Name</label>
        <input type="text" placeholder="Enter Full Name" id="fullname" name="fullname">

        <label for="schoolid">Enter Your School ID</label>
        <input type="text" placeholder="Enter School ID" id="schoolid" name="schoolid">

        <label for="year">Select Year Of Admission</label>
        <select name="admissionyear" id="year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>


        <h3>How many continents are there in the world?</h3>

        <input type="radio" id="4" name="continents" value="4">
        <label for="4">4</label>

        <input type="radio" id="5" name="continents" value="5">
        <label for="5">5</label>

        <input type="radio" id="6" name="continents" value="6">
        <label for="6">6</label>

        <input type="radio" id="7" name="continents" value="7">
        <label for="7">7</label>


        <h3>Choose Two Countries That Are In Africa</h3>
        <input type="checkbox" name="africancountries" id="kenya" value="kenya">
        <label for="kenya">Kenya</label>

        <input type="checkbox" name="africancountries" id="greece" value="greece">
        <label for="greece">Greece</label>

        <input type="checkbox" name="africancountries" id="china" value="china">
        <label for="china">China</label>

        <input type="checkbox" name="africancountries" id="ghana" value="ghana">
        <label for="ghana">Ghana</label>


        <button>Submit</button>
    </form>


</body>
</html>
